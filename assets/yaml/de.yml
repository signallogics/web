what_is_ctfight: >
  <p> <strong> CTFight </strong> - dieses Turnier CTF. </p>
  <p> CTF - ist ein Wettbewerb für Informationssicherheit (gesetzliche oder Hacking des Spiels).
  Turnier notwendig als Vorbereitung für die großen Spiele. </p>

small_rulers: >
  Das Turnier beteiligten acht Kommandos.
  Es wird gespielt 7 kleine Spiele.
  Das Spiel dauert 2 Stunden in jedem Spiel wäre,
  um zwei Kommandos begrenzt sein und nur einen Dienst
  verwendet werden. Das Endspiel wird die beiden
  anderen Dienste verwendet werden. Jeder Befehl
  wird zum Teil nur mit dem Service und dem Video
  für sie angenommen. Nach jedem Spiel wird der
  Gewinner bekannt gegeben und veröffentlicht
  ein Video von der Autoren Analyse der Service.

