concept_checker: >
  Checker muss aus einem Skript in bash oder Python (oder mit jeder Schale, die die Standard-debian jessie ist) geschrieben werden. <br/>
  Chequer sollte nicht für andere Kommandos (die Organisatoren veröffentlichen wir selbst) <br/>
  ./checker Setzen 172.17.0.65 someid3 4FE93926-55E6-47E7-9089-9BDED570B631 <br/>: Beispiel Call denn das wäre eine Flagge setzen
  Ein Beispiel für einen Anruf, um zu überprüfen, dass würde Flagge: ./checker get 172.17.0.65 someid3 4FE93926-55E6-47E7-9089-9BDED570B631 <br/>
  Code 200 zeigt an, dass alles in Ordnung ist (Flag gesetzt / flag gefunden / Dienst) <br/>
  Code 404 zeigt an, dass der Service ist schlecht und verlor. <br/>
  Code 423 zeigt an, dass der Dienst unterbrochen ist oder dass die Flagge nicht gefunden wird. <br/>
  Andere Codes werden nicht als gültig und anerkannt checker falsch. szmtag
  File Checker Checker sollten in dem Verzeichnis mit der Absendung Dienst einberufen werden, ausführbar sein (chmod + x-Checker) und Lüge. szmtag

concept_service: >
  Service ist am besten, um den Behälter in der Hafenarbeiter (Dockerfile) zu wickeln. <br/>
  Service nicht verfügbar sein, um anderen Kommandos (die Organisatoren veröffentlichen wir selbst) <br/>
  Muss mindestens 2 Lücken aufweisen kann. <br/>
  Muss SSH-Server installiert werden. <br/>
  Rebuild.sh, die die alten Behälter zu entfernen und zur Schaffung neuer Dienst: Es muss ein Skript sein. <br/>
  Muss README.md, die das Datum, die Uhrzeit, Service und Autor seiner Kontakte und zusätzliche Informationen aufzeichnet installiert werden. <br/>
  Auch sicher sein, um die Anwesenheit einer Präsentation der Beschreibung der Sicherheitslücke und wie man sie zu schließen - alles andere ist optional. <br/>

concept_video: >
  Das Video kann nicht angezeigt (der Veranstalter seine eigenen zu veröffentlichen). <br/>
  Das Video muss einen freundlichen grüßen. <br/>
  Demonstration der Ausbeutung und ihre Beseitigung. <br/>
  Als normaler Qualität. <br/>
